<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Sun</title>
    <script
      src="https://kit.fontawesome.com/7ba854414b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <side class="about">
      <div class="about__header">
        <img src="./img/avatar.jpg" alt="avatar" />
        <div class="personalInfo">
          <h2>Simon Sun</h2>
          <p>Frontend Developer</p>
        </div>
      </div>
      <div class="about__content">
        <div class="about__contentBox">
          Intro <span class="icon"><i class="fas fa-home"></i></span>
        </div>
        <div class="about__contentBox">
          Portfolio <span class="icon"><i class="fas fa-folder-open"></i></span>
        </div>
        <div class="about__contentBox">
          About Me <span class="icon"><i class="fas fa-user"></i></span>
        </div>
        <div class="about__contentBox">
          Contact <span class="icon"><i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </side>
    <main id="present"></main>
  </body>
</html>
